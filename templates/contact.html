<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Связаться с нами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .header-container {
            background-color: #cccccc;
            padding: 0;
            margin: 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #405d77;
        }

        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }

        .contact-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .form-button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .home-btn {
            background-color: #f44336;
            color: white;
        }

        .home-btn:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background: #f5f5f5;
            margin-top: 50px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">Строй.IT</div>
        </div>
    </header>

    <main>
        <div class="contact-form">
            <h1>Свяжитесь с нами</h1>
            <form method="POST" action="{{ url_for('contact') }}">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>

                <div class="buttons-container">
                    <button type="submit" class="form-button submit-btn">Отправить</button>
                    <a href="{{ url_for('home') }}" class="form-button home-btn">Главная</a>
                </div>
            </form>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px; background: #405d77; margin-top: 30px; border-top: 1px solid #e0e0e0;">
        <p style="margin: 0; color: #000000; font-style: italic; font-weight: bold;">&copy; 2025 Строй.IT. Все права защищены.</p>
    </footer>

</body>
</html>
